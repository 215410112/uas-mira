<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tempat Wisata Di Indonesia</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="place-detail" class="my-4"></div>
        <a href="index.html" class="btn btn-secondary">Kembali</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Data tempat wisata dalam format JSON
        const places = [
            {
                "id": 1,
                "name": "Pantai Kuta",
                "description": "Pantai terkenal di Bali.",
                "image": "kutabali.jpeg",
                "details": "Pantai Kuta adalah salah satu pantai terpopuler di Bali yang terkenal dengan ombaknya yang bagus untuk berselancar dan pemandangan matahari terbenam yang menakjubkan."
            },
            {
                "id": 2,
                "name": "Candi Borobudur",
                "description": "Candi Budha terbesar di dunia.",
                "image": "borobudur.jpeg",
                "details": "Candi Borobudur adalah sebuah candi Buddha yang terletak di Magelang, Jawa Tengah. Candi ini dibangun pada abad ke-9 dan merupakan salah satu keajaiban dunia."
            },
            {
                "id": 3,
                "name": "Danau Toba",
                "description": "Danau vulkanik terbesar di dunia.",
                "image": "danautoba.jpeg",
                "details": "Danau Toba adalah danau vulkanik besar di Sumatera Utara, Indonesia. Ini adalah danau vulkanik terbesar di dunia dan pulau di tengah danau ini disebut Pulau Samosir."
            },
            {
            "id": 4,
                "name": "Candi Prambanan",
                "description": "candi Hindu yang terbesar di Indonesia.",
                "image": "prambanan.jpeg",
                "details": "Caṇḍi Prambanan) adalah bangunan candi bercorak agama Hindu terbesar di Indonesia yang dibangun pada abad ke-9 Masehi. Candi yang juga disebut sebagai Rara Jonggrang ini dipersembahkan untuk Trimurti, tiga dewa utama Hindu yaitu dewa Brahma sebagai dewa pencipta, dewa Wisnu sebagai dewa pemelihara, dan dewa Siwa sebagai dewa pemusnah. ."
            },
            {   
                "id": 5,
                "name": "Danau Kelimutu",
                "description": "Danau 3 warna yang terkenal di Ende, Nusa Tenggara Timur.",
                "image": "kelimutu.jpeg",
                "details": "Danau ini dikenal dengan nama Danau Tiga Warna karena memiliki tiga warna yang berbeda, yaitu merah, biru, dan putih."
            },
            {
            "id": 6,
                "name": "Gunung Wolobobo",
                "description": "Wolobobo merupakan salah satu tempat wisata yang ada di Bajawa, NTT.",
                "image": "wolobobo.jpeg",
                "details": " Bukit dan gunung di Kabupaten Ngada menjadi spot wisata yang menakjubkan Seperti hanya medaki gunung Wolobobo serasa mendapat sensasi di atas."
            },
            {
            "id": 7,
                "name": "Pulau Komodo",
                "description": "Pulau komodo terletak di Labuan Bajo, NTT.",
                "image": "komodo.jpeg",
                "details": " Pulau Komodo adalah sebuah pulau yang terletak di Kepulauan Nusa Tenggara, berada di sebelah timur Pulau Sumbawa, yang dipisahkan oleh Selat Sape ."
            },
            {   
                "id": 8,
                "name": "Gunung Bromo",
                "description": "gunung yang aktif di kawasan Taman Nasional Bromo di Jawa Timur.",
                "image": "bromo.jpeg",
                "details": "Gunung ini memiliki ketinggian 2.329 meter di atas permukaan laut dan berada dalam empat wilayah kabupaten, yakni Kabupaten Probolinggo, Kabupaten Pasuruan, Jawa Timur."
            },
            {
            "id": 9,
                "name": "Raja Ampat",
                "description": "tempat wisata yang ada di Papua.",
                "image": "rajaampat.jpeg",
                "details": " Kepulauan Raja Ampat adalah gugusan kepulauan yang berlokasi di barat bagian Semenanjung Kepala Burung (Vogelkoop) Pulau Papua. "
            }
        
        

        ];

        // Fungsi untuk mendapatkan detail tempat wisata berdasarkan ID
        function getPlaceById(id) {
            return places.find(place => place.id === parseInt(id));
        }

        // Fungsi untuk menampilkan detail tempat wisata
        function displayPlaceDetail() {
            const params = new URLSearchParams(window.location.search);
            const placeId = params.get('id');
            const place = getPlaceById(placeId);
            
            if (place) {
                const detailContainer = document.getElementById('place-detail');
                const placeDetail = `
                    <div class="card">
                        <img src="${place.image}" class="card-img-top" alt="${place.name}">
                        <div class="card-body">
                            <h3 class="card-title">${place.name}</h3>
                            <p class="card-text">${place.details}</p>
                        </div>
                    </div>
                `;
                detailContainer.innerHTML = placeDetail;
            } else {
                document.getElementById('place-detail').innerHTML = '<p>Tempat wisata tidak ditemukan.</p>';
            }
        }

        // Panggil fungsi untuk menampilkan detail tempat wisata saat halaman dimuat
        document.addEventListener('DOMContentLoaded', displayPlaceDetail);
    </script>
</body>
</html>
